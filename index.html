<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuckyDuck</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav id="navigation">
      <!-- Det var inte jag som skrev koden //Andreas -->
      <div class="navigation-wrapper">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-active" href="#navigation">Hem</a>
          </li>
          <li class="navigation-item"><a href="#menu">Meny</a></li>
          <li class="navigation-item"><a href="#footer">Kontakt</a></li>
        </ul>
      </div>
    </nav>
    <!-- End of Navigation -->
    <!-- Hero -->
    <section id="hero"></section>
    <!-- End of Hero-->
    <!-- Menu -->
    <section id="menu">
      <div class="inputContainer">
        <div class="selectContainer">
          <div>
            <h1>Allergier</h1>
            <div class="checkboxStyle">
              <input type="radio" name="lactose" class="distanceBetweenText">Laktos
            </div>
            <div class="checkboxStyle">
              <input type="radio" name="gluten" class="distanceBetweenText">Gluten
            </div>
          </div>
        </div>

        <div class="selectContainer">
          <div>
            <h1>Kött/Veganskt</h1>
            <div class="checkboxStyle">
              <input type="radio" name="meat" class="distanceBetweenText">Kött
            </div>
            <div class="checkboxStyle">
              <input type="radio" name="chicken" class="distanceBetweenText">Kyckling
            </div>
            <div class="checkboxStyle">
              <input type="radio" name="fish" class="distanceBetweenText">Fisk
            </div>
            <div class="checkboxStyle">
              <input type="radio" name="vegan" class="distanceBetweenText">Vegetariskt
            </div>
          </div>
        </div>

        <div class="selectContainer">
          <div>
            <h1>Pris</h1>
            <div class="checkboxStyle">
              <input type="radio" name="priceIncreasement" class="distanceBetweenText">Pris Stigande
            </div>
            <div class="checkboxStyle">
              <input type="radio" name="priceDecreasement" class="distanceBetweenText">Pris Fallande
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Menu -->
    <!-- Footer -->
    <footer id="footer">
      <div class="footerContainer">
        <h1>Lucky Duck</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt.</p>
        <div class="footerMenu">
          <p><a href="#">Hem</a></p>
          <p><a href="#">Meny</a></p>
          <p><a href="#">Kontakt</a></p>
        </div>
        <div class="footerSocials">
          <img src="img/facebook transparent.png" alt="Facebook">
          <img src="img/twitter transparent.png" alt="Twitter">
          <img src="img/instagram transparent.png" alt="Instagram">
        </div>
      </div>
    </footer>
    <!-- End of Footer -->
    <script src="./script.js"></script>
  </body>
</html>
