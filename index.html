<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuckyDuck</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav id="navigation">
      <div class="navigation-wrapper">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-active" href="#navigation">Hem</a>
          </li>
          <li class="navigation-item"><a href="#menu">Meny</a></li>
          <li class="navigation-item"><a href="#footer">Kontakt</a></li>
        </ul>
      </div>
    </nav>
    <!-- End of Navigation -->
    <!-- Hero -->
    <section id="hero"></section>
    <!-- End of Hero-->
    <!-- Menu -->
    <section id="menu">
      <div class="inputContainer">
        <div class="selectContainer">
          <label>Allergier</label>
          <div class="checkboxStyle">
            <input type="checkbox" name="lactose">Laktos
          </div>
          <div class="checkboxStyle">
            <input type="checkbox" name="gluten">Gluten
          </div>
          <div class="checkboxStyle">
            <input type="checkbox" name="nuts">Nötter
          </div>
          <div class="checkboxStyle">
            <input type="checkbox" name="sesam">Sesam
          </div>
          <!-- <select name="Allergies">
            <option value="Laktosfritt">Laktosfritt</option>
            <option value="Glutenfritt">Glutenfritt</option>
            <option value="Notter">Nötter</option>
            <option value="Sesamfrön">Sesamfrön</option>
          </select> -->
        </div>

        <div class="selectContainer">
          <label>Kött/Veganskt</label>
          <select name="MeatVegan">
            <option value="Meat">Kött</option>
            <option value="Kyckling">Kyckling</option>
            <option value="Fisk">Fisk</option>
            <option value="Vegetariskt">Vegetariskt</option>
          </select>
        </div>

        <div class="selectContainer">
          <label>Pris</label>
          <select name="MeatVegan">
            <option value="PrisStigande">Pris Stigande</option>
            <option value="PrisFallande">Pris Fallande</option>
          </select>
        </div>
      </div>
    </section>
    <!-- End of Menu -->
    <!-- Footer -->
    <footer id="footer">
      <div class="footerContainer">
        <h1>Lucky Duck</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt.</p>
        <div class="footerMenu">
          <p><a href="#">Hem</a></p>
          <p><a href="#">Meny</a></p>
          <p><a href="#">Kontakt</a></p>
        </div>
        <div class="footerSocials">
          <img src="img/facebook transparent.png" alt="Facebook">
          <img src="img/twitter transparent.png" alt="Twitter">
          <img src="img/instagram transparent.png" alt="Instagram">
        </div>
      </div>
    </footer>
    <!-- End of Footer -->
    <script src="./script.js"></script>
  </body>
</html>
